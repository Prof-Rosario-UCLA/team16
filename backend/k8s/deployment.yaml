apiVersion: apps/v1
kind: Deployment
metadata:
  name: doodly
spec:
  replicas: 1 # pods
  selector:
    matchLabels:
      app: doodly
  template:
    metadata:
      labels:
        app: doodly
    spec:
      containers:
        - name: doodly
          image: docker.io/ghtjason/doodly-repo:latest
          ports:
            - containerPort: 3001 # port that container listens on
